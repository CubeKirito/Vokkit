<style>
    * {
        padding: 0;
        margin: 0;
    }

    body,
    html {
        overflow: hidden;
        width: 100%;
        height: 100%;
    }
</style>

<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="manifest" href="/manifest.json">

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="build.js"></script>
    <div id="login">
        <input id="idText" type="text"></input>
        <input id="loginButton" type="button" value="login"></input>
    </div>

    <div id="cross" style="position:fixed; left:50%; top:50%; width:32px; height:32px; margin:-16px 0px 0px -16px;display:none">
        <img src="./assets/gui/cross.png"></img>
    </div>

    <button id="WebVRButton" style="position: absolute; left: calc(50% - 50px); bottom: 20px; width: 100px; border: 0px; padding: 8px; cursor: pointer; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); font-family: sans-serif; font-size: 13px; font-style: normal; text-align: center; z-index: 999; display:block">
        Enter VR
    </button>

    <button id="LeftButton" style="position: absolute; left: 50px; bottom: 110px; width: 50px; height: 50px; border: 0px; padding: 8px; cursor: pointer; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); font-family: sans-serif; font-size: 13px; font-style: normal; text-align: center; z-index: 999; display:block">
        ←
    </button>

    <button id="ShiftButton" style="position: absolute; left: 110px; bottom: 110px; width: 50px; height: 50px; border: 0px; padding: 8px; cursor: pointer; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); font-family: sans-serif; font-size: 13px; font-style: normal; text-align: center; z-index: 999; display:block">
        Shift
    </button>

    <button id="RightButton" style="position: absolute; left: 170px; bottom: 110px; width: 50px; height: 50px; border: 0px; padding: 8px; cursor: pointer; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); font-family: sans-serif; font-size: 13px; font-style: normal; text-align: center; z-index: 999; display:block">
        →
    </button>

    <button id="FrontButton" style="position: absolute; left: 110px; bottom: 170px; width: 50px; height: 50px; border: 0px; padding: 8px; cursor: pointer; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); font-family: sans-serif; font-size: 13px; font-style: normal; text-align: center; z-index: 999; display:block">
        ↑
    </button>

    <button id="BackButton" style="position: absolute; left: 110px; bottom: 50px; width: 50px; height: 50px; border: 0px; padding: 8px; cursor: pointer; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); font-family: sans-serif; font-size: 13px; font-style: normal; text-align: center; z-index: 999; display:block">
        ↓
    </button>

    <button id="JumpButton" style="position: absolute; right: 110px; bottom: 110px; width: 50px; height: 50px; border: 0px; padding: 8px; cursor: pointer; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); font-family: sans-serif; font-size: 13px; font-style: normal; text-align: center; z-index: 999; display:block">
        ○
    </button>

</body>

</html>
