<style>
    * {
        padding: 0;
        margin: 0;
    }

    body,
    html {
        overflow: hidden;
        width: 100%;
        height: 100%;
    }

    button {
        border: 0px;
        padding: 8px;
        cursor: pointer;
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255);
        font-family: sans-serif;
        font-size: 13px;
        font-style: normal;
        text-align: center;
        z-index: 999;
    }

    .MoveButton {
        position: absolute;
        width: 50px;
        height: 50px;
    }

    .VRButton {
        position: absolute;
        width: 50px;
        height: 50px;
    }
</style>

<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="manifest" href="/manifest.json">

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="dist/bundle.js"></script>
    <div id="login" style="position:fixed">
        <input id="idText" type="text"></input>
        <input id="loginButton" type="button" value="login"></input>
    </div>

    <div id="cross" style="position:fixed; left:50%; top:50%; width:32px; height:32px; margin:-16px 0px 0px -16px;display:none">
        <img src="./assets/gui/cross.png"></img>
    </div>

    <button id="LeftButton" style="left: 50px; bottom: 110px;display: none" class="MoveButton">
        ←
    </button>

    <button id="ShiftButton" style="left: 110px; bottom: 110px;display: none" class="MoveButton">
        Shift
    </button>

    <button id="RightButton" style="left: 170px; bottom: 110px;display: none" class="MoveButton">
        →
    </button>

    <button id="FrontButton" style="left: 110px; bottom: 170px;display: none" class="MoveButton">
        ↑
    </button>

    <button id="BackButton" style="left: 110px; bottom: 50px;display: none" class="MoveButton">
        ↓
    </button>

    <button id="JumpButton" style="right: 110px; bottom: 110px;display: none" class="MoveButton">
        ○
    </button>

    <div id="chatWindow" style="position:fixed;width:100%;height:100%;display:none">
        <div id="chatLog" style="width: 100%;border: 0px; padding: 8px; height: calc(100% - 46px);cursor: pointer; background-color: rgba(0, 0, 0, 0.25); color: rgb(255, 255, 255); font-family: sans-serif; font-size: 15px; font-style: normal; z-index: 999;">
        </div>
        <div id="chatInput">
            <input id="chatText" style="width: calc(100% - 30px); height:30px; border: 0px; padding: 8px; cursor: pointer; background-color: rgba(0, 0, 0, 0.5); color: rgb(255, 255, 255); font-family: sans-serif; font-size: 15px; font-style: normal; z-index: 999;"></input>
            <button id="chatButton" style="position:fixed;right:0px;bottom:0px;width: 30px;height:30px;">
            →
        </button>
        </div>
    </div>

</body>

</html>
